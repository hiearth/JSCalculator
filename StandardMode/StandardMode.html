<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>

    <script type="text/javascript" src="calculator.utility.js"></script>

    <script type="text/javascript" src="calculator.operators.js"></script>

    <script type="text/javascript" src="../calculator.expression.js"></script>

    <script type="text/javascript" src="../calculator.expressionFactory.js"></script>

    <script type="text/javascript" src="../calculator.expressionBuilder.js"></script>

    <script type="text/javascript" src="../calculator.displayState.js"></script>

    <script type="text/javascript" src="calculator.standardMode.js"></script>

    <script type="text/javascript">
        var calc = new calculator.standardMode();
        function clean() {
            calc.clean();
        }
        function backspace() {
            calc.backspace();
        }
        function plus() {
            calc.appendOperator(calc.plus);
        }
        function minus() {
            calc.appendOperator(calc.minus);
        }
        function multiply() {
            calc.appendOperator(calc.multiply);
        }
        function divide() {
            calc.appendOperator(calc.divide);
        }
        function compute() {
            calc.compute();
        }
        function inputNumber(inNumber) {
            calc.appendNumber(inNumber);
        }
        function inputPoint() {
            calc.appendNumber(".");
        }
        function test() {
            inputNumber(1);
            inputNumber(1);
            plus();
            inputNumber(2);
            inputNumber(0);
            compute();
            alert(calc.result == 31);
        }
        
    </script>

    <style type="text/css">
        body
        {
            text-align: center;
        }
        td
        {
            background-color: #AFAFFF;
            cursor: pointer;
        }
        td:hover
        {
            background-color: #8888FF;
        }
        td:active
        {
            background-color: #88FF88;
        }
        .leftTd
        {
            width: 20%;
        }
        table
        {
            text-align: center;
            width: 400px;
            height: 400px;
        }
        .inputDisplay
        {
            width: 90%;
            height: 95%;
        }
        input
        {
            width: 90%;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <table>
            <tr>
                <td colspan="5">
                    <input type="text" name="expDisplay" id="expDisplay" class="inputDisplay" />
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <input type="text" name="currentInput" id="currentInput" class="inputDisplay" />
                </td>
            </tr>
            <tr>
                <td id="squareRoot" class="leftTd" onclick="#">
                    √
                </td>
                <td id="percent" onclick="#">
                    %
                </td>
                <td id="clean" onclick="clean();">
                    C
                </td>
                <td colspan="2" id="backspace" onclick="backspace();">
                    ←
                </td>
            </tr>
            <tr>
                <td id="seven" onclick="inputNumber(7);">
                    7
                </td>
                <td id="eight" onclick="inputNumber(8);">
                    8
                </td>
                <td id="nine" onclick="inputNumber(9);">
                    9
                </td>
                <td id="leftBracket" onclick="#">
                    (
                </td>
                <td id="rightBracket" onclick="#">
                    )
                </td>
            </tr>
            <tr>
                <td id="four" onclick="inputNumber(4);">
                    4
                </td>
                <td id="five" onclick="inputNumber(5);">
                    5
                </td>
                <td id="six" onclick="inputNumber(6);">
                    6
                </td>
                <td id="plus" onclick="plus();">
                    +
                </td>
                <td id="minus" onclick="minus();">
                    -
                </td>
            </tr>
            <tr>
                <td id="one" onclick="inputNumber(1);">
                    1
                </td>
                <td id="two" onclick="inputNumber(2);">
                    2
                </td>
                <td id="three" onclick="inputNumber(3);">
                    3
                </td>
                <td id="asterisk" onclick="multiply();">
                    *
                </td>
                <td id="slash" onclick="divide();">
                    /
                </td>
            </tr>
            <tr>
                <td id="positiveNegative" onclick="#">
                    ±
                </td>
                <td id="zero" onclick="inputNumber(0);">
                    0
                </td>
                <td id="point" onclick="inputPoint();">
                    .
                </td>
                <td colspan="2" id="compute" onclick="compute();">
                    =
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
